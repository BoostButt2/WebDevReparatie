<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singleplayer</title>
    <link rel="stylesheet" href="stylesheets/navBarStyle.css">
    <link rel="stylesheet" href="stylesheets/aimTrainer.css">
</head>
<body>
<div class="topnav">
    <a href="">Home</a>
    <a class="active" href="">Back</a>
</div>
<section class="singleplayer__container">
    <div id="singleplayer__menu">
        <div class="scoreBoard__container">
            Scoreboard
        </div>
        <section class="mapSelection">
            <!--I know it's ugly but I need it to store the background image-->
            <span class="hidden" id="aimMap"></span>
            <img class="game-map" src="images/Dust2Goose.jpg" id="map1">
            <img class="game-map" src="images/MirageASite.webp">
            <img class="game-map" src="images/InfernoPit.jpg">

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

        </section>

        <button id="b_startGame" onclick="startGame()">
            Start
        </button>

        <div></div>
    </div>

    <shooting-target></shooting-target>
</section>

<script src="components/target.js"></script>
<script src="scripts/singleplayerMenu.js"></script>
</body>
</html>
